<body>
  <div id="loading">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
      }

      #loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
      }

      #loading svg {
        width: 100px;
        height: 100px;
        animation: 1s ease-in-out 0s infinite alternate breathe;
        opacity: .9;
        transition: opacity .4s;
      }

      #loading.main_done svg {
        opacity: 1;
      }

      #loading.init_done svg {
        animation: .33s ease-in-out 0s 1 forwards zooooom;
        opacity: .05;
      }

      @keyframes breathe {
        from {
          transform: scale(1)
        }

        to {
          transform: scale(0.95)
        }
      }

      @keyframes zooooom {
        from {
          transform: scale(1)
        }

        to {
          transform: scale(10)
        }
      }
    </style>
    <!-- Simple text-based logo with web-safe font -->
    <div class="splash-logo">
      <style>
        .splash-logo {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 120px;
          height: 120px;
          border-radius: 50%;
          background-color: #675AF2;
          /* Using system sans-serif font - stable across all platforms */
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
          font-weight: 700;
          font-size: 60px;
          color: white;
          animation: 1s ease-in-out 0s infinite alternate breathe;
          opacity: .9;
          transition: opacity .4s;
        }

        #loading.main_done .splash-logo {
          opacity: 1;
        }

        #loading.init_done .splash-logo {
          animation: .33s ease-in-out 0s 1 forwards zooooom;
          opacity: .05;
        }
      </style>
      <span>S</span>
    </div>
  </div>

  <script>
    window.addEventListener('load', function () {
      var loading = document.querySelector('#loading');
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function (engineInitializer) {
          loading.classList.add('main_done');
          let appRunner = await engineInitializer.initializeEngine();
          loading.classList.add('init_done');
          await appRunner.runApp();
        }
      });
    });
  </script>
</body>
